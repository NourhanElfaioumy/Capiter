<div class="modal-body">
  <form [formGroup] ="user" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">First Name</label>
      <input [(ngModel)] ="userData.first_name" type="text" class="form-control" formControlName="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Last Name</label>
      <input [(ngModel)] ="userData.last_name" type="text" class="form-control" formControlName="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input [(ngModel)] ="userData.email" type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Avatar</label>
      <input [(ngModel)] ="userData.avatar" type="text" class="form-control" formControlName="avatar" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
      <button type="button" id ="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary mx-3" (click)="updateUserDetails()">Update</button>
  </form>
  </div>
